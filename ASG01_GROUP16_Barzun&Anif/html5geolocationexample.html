<!DOCTYPE html>
<html>
<head>
<title>Display location in map</title>
<style>
   body{
   display:flex;
   justify-content:center;
   align-items:center;
   flex-direction:column;
   background-color:dodgerblue;
   font-family:arial;
   color:white;}
</style>
</head>
<body onload="showLoc()">
<h2>Click to Display location in map</h2>
<button type="button" onclick="showLoc();">
 Current Position
</button><br><br>
<div id="demo2"
 style="width: 500px; height: 500px">
</div>
<div id="demo3"
 style="width: 500px; height: 500px">
</div>
<div id="demo4"
 style="width: 500px; height: 500px">
</div>
<script src=
"https://maps.google.com/maps/api/js?sensor=false">
</script>
<script type="text/javascript">
 function getlocation() {
 if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(showLoc, errHand);
 }
 }
 function showLoc(pos) {

//first branch
 latt = 4.944125916125926;
 long = 114.94625481997113;
 var lattlong = new google.maps.LatLng(latt, long);
 var OPTions = {
  center: lattlong,
  zoom: 10,
  mapTypeControl: true,
  navigationControlOptions: {
  style: google.maps.NavigationControlStyle.SMALL,
  },
 };
 var mapg = new google.maps.Map(
  document.getElementById("demo2"),
  OPTions
 );
 var markerg = new google.maps.Marker({
  position: lattlong,
  map: mapg,
  title: "first branch",
 });

 //second branch
 latt = 4.905584024838904;
 long = 114.91667020378198;
 var lattlong = new google.maps.LatLng(latt, long);
 var OPTions = {
  center: lattlong,
  zoom: 10,
  mapTypeControl: true,
  navigationControlOptions: {
  style: google.maps.NavigationControlStyle.SMALL,
  },
 };
 var mapg = new google.maps.Map(
  document.getElementById("demo3"),
  OPTions
 );
 var markerg = new google.maps.Marker({
  position: lattlong,
  map: mapg,
  title: "second branch",
 });

 //third branch

 latt = 4.939467656109376;
 long = 114.93971306136464;
 var lattlong = new google.maps.LatLng(latt, long);
 var OPTions = {
  center: lattlong,
  zoom: 10,
  mapTypeControl: true,
  navigationControlOptions: {
  style: google.maps.NavigationControlStyle.SMALL,
  },
 };
 var mapg = new google.maps.Map(
  document.getElementById("demo4"),
  OPTions
 );
 var markerg = new google.maps.Marker({
  position: lattlong,
  map: mapg,
  title: "third branch",
 });

 }
 function errHand(err) {
 switch (err.code) {
  case err.PERMISSION_DENIED:
  result.innerHTML =
   "The application doesn't have the permission" +
   "to make use of location services";
  break;
  case err.POSITION_UNAVAILABLE:
  result.innerHTML = "The location of the device is uncertain";
  break;
  case err.TIMEOUT:
  result.innerHTML = "The request to get user location timed out";
  break;
  case err.UNKNOWN_ERROR:
  result.innerHTML =
   "Time to fetch location information exceeded" +
   "the maximum timeout interval";
  break;
 }
 }
</script>
</body>
</html>
